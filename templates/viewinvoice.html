<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <title>View Invoice</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin-top: 50px;
        }

        h2 {
            color: rgb(66, 127, 232);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none; /* Remove iframe border */
        }
    </style>
</head> 
<body>  
    <div class="container">
        <a href="/" class="btn btn-primary btn-lg">All Data</a>
        <a href="/upload" class="btn btn-secondary btn-lg">Upload Invoice</a>
        <!-- <h2><a href="/">Back to Invoices</a></h2> -->
        <h3>Viewing PDF: {{ pdf_data.filename }}</h3>
        <iframe src="{{ url_for('view_invoice', pdf_id=pdf_data._id) }}" type="application/pdf" width="100%" height="600px"></iframe>
    </div>
</body> 
</html>
