<body>
    <div class="container">
        <div class="btn-container">
            <a href="/" class="btn btn-primary btn-lg">All Data</a>
            <a href="/upload" class="btn btn-secondary btn-lg">Upload Invoice</a>
        </div>
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Uploaded On</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Invoice Number</th>
                        <th scope="col">Uploaded from</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.no }}</td>
                        <td>{{ item.upload_date }}</td>
                        <td>{{ item.filename }}</td>
                        <td>{{ item.invoice_number }}</td>
                        <td>{{ item.uploaded_from }}</td>
                        <td>
                            <a href="{{ url_for('view_invoice', pdf_id=item.pdf_id) }}" class="btn btn-info btn-sm">View Invoice</a>
                            <a href="{{ url_for('view_data', pdf_id=item.pdf_id) }}" class="btn btn-info btn-sm">View Data</a>
                            <a href="{{ url_for('delete_entry', pdf_id=item.pdf_id) }}" class="btn btn-danger btn-sm" onclick="confirmDelete(this)">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
